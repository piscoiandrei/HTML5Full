<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
        <label for="name_id">Name</label>
        <input type="text" name="name" id="name_id" placeholder="user info"     required>
        </div>

        <br>
        <br>

        <div>
            <label for="email_input">Email</label>
            <input type="email" name="email" id="email_input" required>
        </div>

        <br>
        <br>

        <div>
            <label for="age_id">Age</label>
            <input type="number" name="age" id="age_id min="1" max="150">
        </div>

        <br>
        <br>

        <div>
            <label for="date_id">Birthdate</label>
            <input type="date" name="date" id="date_id" min="1900-01-01">
        </div>

        <br>
        <br>

        <div>
            Favourite food:
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana_id">
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple_id">
            </div>
        </div>
        
        <br>
        <br>

        <div>
            Gender
            <div>

                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">

                <label for="female">female</label>
                <input type="radio" name="gender" id="female" value="female">

            </div>
        </div>

        <br>
        <br>

        <div>
            <label for="eye_color">Eye Color</label>
            <select name="eyeColor" id="eye_color" multiple>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option label="red" value="red">Red</option>
            </select>
        </div>

        <br>
        <br>

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" placeholder="Your bio here"></textarea>

        <br>
        <br>

        <div>
            <input type="file" name="file_name" id="file_id">
        </div>

        <br>
        <br>

        <div>
        <label for="pw_id">Password</label>
        <input type="password" name="password" id="pw_id" placeholder="pw" required>
        </div>  

        <br>
        <br>
        
        <div>
        <button type="reset">Reset</button>
        <button type="submit">Login</button>
        </div>  

        <input type="hidden" name="hidden" value="Hidden stuff here">

    </form>
</body>
</html>
